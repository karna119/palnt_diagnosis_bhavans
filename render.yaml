services:
  - type: web
    name: plant-diagnosis-expert
    runtime: docker
    plan: free
    region: oregon 
    envVars:
      - key: DATABASE_URL
        value: sqlite:////app/data/plant_health.db
      - key: UPLOADS_PATH
        value: /app/data/uploads
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: plant-data
      mountPath: /app/data
      sizeGB: 1
